    <div class="vraper">
        <div class="form-container">
            <h1>Kontaktirajte Nas</h1>
            <form action="#" class="contact-form">
                <div class="form-group">
                    <label for="name">Ime i Prezime</label>
                    <input type="text" id="name" name="name" placeholder="Vase ime i prezime" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Vas email" required>
                </div>
                <div class="form-group">
                    <label for="message">Poruka</label>
                    <textarea name="message" id="message" rows="5" placeholder="Vasa poruka"></textarea>
                </div>
                <button type="submit" class="submit-btn">Posalji Poruku</button>
            </form>
        </div>
    </div>
